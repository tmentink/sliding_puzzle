    <div class="container-fluid">


<!-- HEADER
===========================================-->
      <div id="header">
        <h1>Sliding Puzzle</h1>

        <div id="scoreboard">
          Moves: <span class="moves">0</span>
        </div>

        <a id="btnStart" class="button button--text">Start</a>
        <a id="btnChange" class="button button--text">Change Image</a>
        <a id="btnSolve" class="button button--text">Solve</a>        
      </div>


<!-- PUZZLE
===========================================-->
      <div class="puzzle">
        <div id="tiles">
          <div data-id="0" class="puzzle__tile"></div>
          <div data-id="1" class="puzzle__tile"></div>
          <div data-id="2" class="puzzle__tile"></div>

          <div data-id="3" class="puzzle__tile"></div>
          <div data-id="4" class="puzzle__tile"></div>
          <div data-id="5" class="puzzle__tile"></div>

          <div data-id="6" class="puzzle__tile"></div>
          <div data-id="7" class="puzzle__tile"></div>
          <div data-id="8" class="puzzle__tile"></div>
        </div>

        <span class="puzzle__arrow puzzle__arrow--left"><i class="fa fa-arrow-circle-o-left"></i></span>
        <span class="puzzle__arrow puzzle__arrow--right"><i class="fa fa-arrow-circle-o-right"></i></span>
      </div>


<!-- OPTIONS
===========================================-->
      <div id="options">
        <span class="radio" data-size="3"><i class="fa fa-circle"></i> 3x3</span>
        <span class="radio" data-size="4"><i class="fa fa-circle-o"></i> 4x4</span>
      </div>


<!-- FOOTER
===========================================-->
      <div id="footer">
        <p>Images created by <a class="link link--underline" href="https://www.instagram.com/kellynhagan/" target="_blank">Kelly N. Hagan</a></p>
      </div>

    </div> <!-- .container-fluid -->
